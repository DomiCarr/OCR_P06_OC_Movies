<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/ocmovies.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header_pic">
            <img src="./assets/pictures/just_dream_it.png">
        </div>
        <div class="header_text">
            Vidéos à la demande
        </div>
    </header>
    <main>
        <div class="bloc_film">
            <div class="bf_titre">Meilleur film</div>
            <div class="bf_vignette">
                <div class="bf_vignette_pic">
                    <img src="./assets/pictures/lebowski 1.png">
                </div>
                <div class="bf_vignette_desc">
                    <div class="bf_vignette_desc_titre">The Big Lebowski</div>
                    <div class="bf_vignette_desc_texte">Jeff "The Dude" Lebowski, mistaken for a millionaire of
                        the same name, seeks restitution for his ruined rug and
                        enlists his bowling buddies to help get it.</div>
                    <buton class="bf_vignette_desc_bouton">
                        Détails
                    </buton>
                </div>
            </div>
        </div>
        <div class="bloc_film">
            <div class="bf_titre">Films les mieux notés</div>
            <div class="bf_mosaik">
                <div class="bf_mosaik_tuile">
                    <div class="bf_mosaik_tuile_pic">
                        <img src="./assets/pictures/titanic 1.png">
                    </div>
                    <div class="bf_mosaik_tuile_bloctexte">
                        <p>Titanic</p>
                        <buton class="bf_mosaik_tuile_bloctexte_button">Détails</buton>
                    </div>

                </div>
            </div>
        </div>
        <div class="bloc_film">
            <div class="bf_titre">Mystery</div>
        </div>
        <div class="bloc_film">
            <div class="bf_titre">Category 2</div>
        </div>
        <div class="bloc_film">
            <div class="bf_titre">Autres</div>
        </div>
    </main>
</body>

</html>
