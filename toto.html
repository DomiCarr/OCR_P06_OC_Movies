<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/ocmovies.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="img_header"><img src="./assets/pictures/Entete.png" alt="image just dream it">
        </div>
    </header>
    <main>
        <section id="meilleur_film" class="meilleur_film">
            <div class="section_title">Meilleur Film</div>
            <div class="meilleur_film_tile">
                <img src="./assets/pictures/Meilleur_Film.png">
            </div>
        </section>

        <section id="cat_mieux_notes" class="categorie">
            <div class="section_title">Films les mieux notés</div>
            <div class="film_categ">
                <div class="film_vignette">
                    <img src="./assets/pictures/Film_01.png">
                </div>
                <div class="film_vignette">
                    <img src="./assets/pictures/Film_02.png">
                </div>
                <div class="film_vignette">
                    <img src="./assets/pictures/Film_03.png">
                </div>
                <div class="film_vignette">
                    <img src="./assets/pictures/Film_04.png">
                </div>
                <div class="film_vignette">
                    <img src="./assets/pictures/Film_05.png">
                </div>
                <div class="film_vignette">
                    <img src="./assets/pictures/Film_06.png">
                </div>
            </div>
        </section>

        <section id="cat_mystery" class="categorie">
            <div class="section_title">Mystery</div>
        </section>

        <section id="cat_categ2" class="categorie">
            <div class="section_title">Category 2</div>
        </section>

        <section id="cat_autres" class="categorie">
            <div class="section_title">Autres: </div>
            <div>
                <select class="choix_categorie">
                    <option value="Action">Films d'action</option>
                    <option value="Comedie">Comédies</option>
                    <option value="Famille">Famille</option>
                    <option value="Fantasy">Films de fantasy</option>
                    <option value="Horreur">Films d'horreur</option>
                    <option value="Fiction">Science-fiction</option>
                    <option value="Western">Westerns</option>
                </select>
            </div>

        </section>





    </main>
</body>

</html>
